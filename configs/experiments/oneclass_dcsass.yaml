trainer: mil
data_root: ./surveillance_tf/data/dcsass
train_csv: splits/train.csv
val_csv: splits/val.csv
out: ./outputs/dcsass_ocmil
epochs: 10
lr: 0.0001
mil_mode: oneclass
k: 3
margin: 1.0
lambda_sparse: 8e-5
lambda_smooth: 0.1
freeze_backbone_until: 1
batch_size: 1
image_size:
  - 224
  - 224
T: 32
stride: 3
class_loss_weight: 0.3
seed: 1337
